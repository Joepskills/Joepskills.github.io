<h1>Binair stelsel</h1>
<p>Het binaire stelsel gebruikt alleen de cijfers 0 en 1.</p>                       <!-- dit is de uitleg over het binair stelsel-->
<p>Elke plaats heeft een waarde die steeds verdubbelt: 1, 2, 4, 8, 16...</p>
<p>0 = nul</p>
<p>1 = één</p>
<p>10 = 2</p>
<P>11 =z3</P>
<P>101 = 5</P>
<p>Voorbeeld: 1010 = 8 + 2 = 10 in het decimale stelsel.</p>
