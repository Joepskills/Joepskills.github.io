<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Ronaldo & Weer in Leiden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .weather {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>🇵🇹 Cristiano Ronaldo & het Weer in Leiden 🌤️</h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" alt="Cristiano Ronaldo">

    <div class="weather" id="weather">
        Het laden van het weerbericht...
    </div>

    <script>
        async function getWeather() {
            try {
                const apiKey = "YOUR_API_KEY"; // Zie uitleg hieronder
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Leiden,nl&units=metric&lang=nl&appid=${apiKey}`);
                const data = await response.json();

                const weatherDiv = document.getElementById("weather");
                weatherDiv.innerHTML = `
                    🌡️ Temperatuur: ${data.main.temp}°C <br>
                    ☁️ Weer: ${data.weather[0].description} <br>
                    💨 Wind: ${data.wind.speed} m/s
                `;
            } catch (error) {
                document.getElementById("weather").innerText = "Kon het weerbericht niet ophalen.";
            }
        }

        getWeather();
    </script>
</body>
</html>
